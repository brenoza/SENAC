<script>
    function solicitarInformacoes() {
      const nome = prompt("Olá! Qual é o seu nome?");
      
      if (nome) {
        const idade = prompt(`Prazer, ${nome}! Quantos anos você tem?`);
        
        if (idade) {
          alert(`Que maravilha, ${nome} tem ${idade} anos!`);
        } else {
          alert(`Tudo bem, ${nome}, você preferiu não informar a idade.`);
        }
      } else {
        alert("Você não informou seu nome.");
      }
    }
  </script>
</head>
<body>
  <button onclick="solicitarInformacoes()">Clique aqui</button>
</body>
</html>
