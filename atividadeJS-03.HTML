<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Boas vindas</h1>
    <button onclick="alert('Você clicou no 1 Botão!')">Clique aqui</button>
<button onclick="mostrarNumeros()">Clique aqui</button>

  <script>
    function mostrarNumeros() {
      // Solicita ao usuário um número inteiro
      let numero = parseInt(prompt("Digite um número inteiro:"));

      // Verifica se o valor é um número válido
      if (!isNaN(numero)) {
        let antecessor = numero - 1;
        let sucessor = numero + 1;
        alert(`Número digitado: ${numero}\nAntecessor: ${antecessor}\nSucessor: ${sucessor}`);
      } else {
        alert("Por favor, digite um número inteiro válido.");
      }
    }
  </script>
</body>
